<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
    </header>

    <main>
        <div>
            <p class="message">This site is currently under development. Stay tuned for updates!</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Miguel Monteiro. All rights reserved.</p>
    </footer>
</body>
</html>
